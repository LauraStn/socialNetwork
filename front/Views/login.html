<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div
        class="bg-gradient-to-b from-[#063970] to-blue-200 min-h-screen flex items-center justify-center"
      >
        <div class="bg-blue-200 p-8 rounded shadow-md max-w-md w-full mx-auto">
          <h2 class="text-2xl font-semibold mb-4">Login</h2>

          <form action="#" method="POST">
            <div class="mt-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="mt-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="mt-4">
              <p class="loginMsg"></p>
            </div>
            <div class="mt-6">
              <button
                class="logBtn w-full p-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-800"
              >
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="../Assets/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
