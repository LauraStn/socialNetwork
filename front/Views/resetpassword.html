<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div
        class="flex h-screen justify-center bg-cover no-repeat"
        style="
          background-image: url(https://img.freepik.com/photos-gratuite/belle-plage-tropicale-mer_74190-6793.jpg?t=st=1716543633~exp=1716547233~hmac=b7571d2845c49fbb34136230659d26369d9c564f3d9ad80b28ab2de3d7bd3745&w=996);
        "
      >
        <div
          class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center"
        >
          <div class="max-w-md w-full p-6">
            <h1 class="text-3xl font-semibold mb-6 text-black text-center">
              Reset password
            </h1>
            <h1 class="text-sm font-semibold mb-6 text-gray-500 text-center">
              Enter your email to reset your password
            </h1>
            <div
              class="mt-4 flex flex-col lg:flex-row items-center justify-between"
            ></div>

            <form action="#" method="POST" class="space-y-4">
              <div>
                <label
                  for="sendEmail"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="sendEmail"
                  name="sendEmail"
                  class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
                />
              </div>

              <div>
                <button
                  class="sendResetBtn w-full bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
                >
                  Send email
                </button>
              </div>
              <div class="mt-4">
                <p class="sendResetMsg"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../Assets/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
