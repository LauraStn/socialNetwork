<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
          <h2 class="text-2xl font-semibold mb-4">Create a post</h2>

          <form action="#" method="POST">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label
                  for="content"
                  class="block text-sm font-medium text-gray-700"
                  >Text</label
                >
                <input
                  type="text"
                  id="content"
                  name="content"
                  class="mt-1 p-2 w-full border rounded-md"
                />
              </div>
            </div>
            <div class="mt-4">
              <label for="image" class="block text-sm font-medium text-gray-700"
                >Picture</label
              >
              <input
                type="file"
                id="image"
                name="image"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="mt-4">
              <p class="postMsg"></p>
            </div>
            <div class="mt-6">
              <button
                class="postBtn w-full p-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-800"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
      <section class="h-screen p-8">
        <h1 class="text-center font-bold text-2xl text-black">Posts</h1>

        <div
          class="userPosts grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
        ></div>
      </section>
    </main>
