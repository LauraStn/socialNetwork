  <body>
    <div class="app bg-gray-100">
      <nav

          <input

        </div>

        <div class="flex-initial">
          <div class="flex justify-end items-center relative">
            <div class="flex mr-4 items-center">
              <div class="block relative">
                <button
                  type="button"
                  class="inline-block py-2 px-3 hover:bg-gray-200 rounded-full relative"
                >
                  <div class="flex items-center h-5">
                    <div class="_xpkakx">

                        viewBox="0 0 16 16"

                <button

                  class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg"

      </nav>

      <main
        class="grid grid-cols-1 lg:grid-cols-2 gap-6 my-12 mx-12 w-2xl container px-2 mx-auto"
      >
        <aside class="">
          <div class="profil bg-white shadow rounded-lg p-10"></div>

          <div class="bg-white shadow mt-6 rounded-lg p-6">
            <h3 class="text-gray-600 text-sm font-semibold mb-4">Follower</h3>
            <ul
              class="follower flex items-center justify-center space-x-2"
            ></ul>
          </div>

          <div class="bg-white shadow mt-6 rounded-lg p-6">
            <h3 class="text-gray-600 text-sm font-semibold mb-4">Following</h3>
            <ul
              class="following flex items-center justify-center space-x-2"
            ></ul>
          </div>

          <div
            class="flex justify-center items-center w-full mt-4 min-width: 400px"
          >
            <div
              class="flex items-center justify-center w-full"
              x-data="{ reportsOpen: false }"
            >
              <div
                class="w-full px-10 py-8 mx-auto bg-white rounded-lg shadow-xl"
              >
                <div class="">
                  <div
                    @click="reportsOpen = !reportsOpen"
                    class="flex items-center text-gray-600 w-full border-b overflow-hidden md:mt-0 mb-5 mx-auto"
                  >
                    <div
                      class="w-10 border-r px-2 transform transition duration-300 ease-in-out"
                      :class="{'rotate-90': reportsOpen,' -translate-y-0.0': !reportsOpen }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                        />
                      </svg>
                    </div>
                    <div class="flex items-center px-2 py-3">
                      <div class="mx-3">
                        <button class="hover:underline">My posts</button>
                      </div>
                    </div>
                  </div>

                  <div
                    class="userPosts flex flex-col p-5 md:p-0 w-full transform transition duration-300 ease-in-out border-b pb-10"
                    x-cloak
                    x-show="reportsOpen"
                    x-collapse
                    x-collapse.duration.500ms
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <article class="">
          <form class="bg-white shadow rounded-lg mb-6 p-4">
            <textarea
              name="message"
              id="content"
              placeholder="Type something..."
              class="w-full rounded-lg p-2 text-sm bg-gray-100 border border-transparent appearance-none rounded-tg placeholder-gray-400"
            ></textarea>
            <input type="file" id="image" />

            <footer class="flex justify-between mt-2">
              <div class="flex gap-2">
                <span
                  class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer"
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="css-i6dzq1"
                  >
                    <rect
                      x="3"
                      y="3"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                  </svg>
                </span>
              </div>
              <span class="postMsg"></span>
              <button
                class="postBtn flex items-center py-2 px-4 rounded-lg text-sm bg-blue-600 text-white shadow-lg"
              >
                Send
                <svg
                  class="ml-1"
                  viewBox="0 0 24 24"
                  width="16"
                  height="16"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </footer>
          </form>
          <div class="allpost bg-gray-100"></div>
        </article>
      </main>
    </div>
  </body>
